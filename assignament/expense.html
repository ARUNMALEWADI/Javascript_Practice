<body>
<form  action="#" id="form"  >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <div class="input">
<label  class ="form-label-sm">Choose Expenseamount:</label>
<input type="number" id="amount">
<label >Choose description:</label>
<input type="text" class ="form-input-sm" id="description">
<label >Choose a category:</label>
<select for="validationDefault1" class="form-select-sm" id="category" required>
    <option>fuel</option>
    <option>food</option>
    <option>electricity</option>
    <option>movies</option>
 </select>
 <button type="submit" id="btn" >Add expense</button>
 <br>
 <br>
 <br>
 <ul id="ul">

 </ul>
</div>
</form>
</body>
<script>

document.getElementById('form').addEventListener('submit',onsubmit);




function onsubmit(e)
{
    let amount=document.getElementById("amount").value;
let description=document.getElementById("description").value;
let category=document.getElementById("category").value;
let obj={
    amount,
    description,
    category
}
localStorage.setItem(obj.category,JSON.stringify(obj));

let out=document.createElement('li');
 out.textContent=(obj.amount+'-'+obj.category+'-'+obj.description+' ');


let delte=document.createElement('button');
 delte.textContent='Delete Expense ';
 out.appendChild(delte);


 let edit=document.createElement('button');
 edit.textContent='Edit Expense '
 out.appendChild(edit);

 document.getElementById('ul').appendChild(out);
  
 delte.addEventListener('click',del);
edit.addEventListener('click',editing);

 function del(e)
{
    e.preventDefault();
     document.getElementById('ul').removeChild(delte.parentElement);
     localStorage.removeItem(obj.category);
     
     
   
}
function editing(e)
{
    e.preventDefault();

    document.getElementById('ul').removeChild(delte.parentElement);
   document.getElementById("amount").value=obj.amount;
document.getElementById("description").value=obj.description;
document.getElementById("category").value=obj.category;

  localStorage.removeItem(obj.category);
}

 
}
</script>
