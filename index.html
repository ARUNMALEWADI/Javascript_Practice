<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body"><h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group"><li class="list-group-item">Item 1</li><li class="list-group-item">Item 2</li><li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li></ul>
   </div>
  </div>

</body>

</html>
<script>

  const node = document.createElement("li");
  const textnode = document.createTextNode("Item 5");
  node.appendChild(textnode);
  node.setAttribute('Class','list-group-item');
  const items=document.getElementById('items');
  items.insertBefore(node,items.lastChild);
 items.parentElement.style.backgroundColor='yellow';
 items.firstElementChild.innerHTML="First Element Child";
 items.lastElementChild.style.color='red';
 document.getElementById('items').lastChild.style.color='red';
document.getElementById('items').lastElementChild.innerHTML='lastelementchild';
var parent=items.parentElement;
parent.firstElementChild.style.backgroundColor='lightblue';
parent.firstChild.style.color='orange';
var nextsibling=parent.firstChild.nextElementSibling;
nextsibling.setAttribute('id','forms');
var hello =document.createElement('h1');
var text=document.createTextNode("Hello");
hello.appendChild(text);
hello.className='helo';
var insert=document.getElementsByClassName('container');
var a=document.getElementById('header-title');
insert[0].insertBefore(hello,a);
items.insertBefore(hello,items.firstElementChild);





 
  </script>
